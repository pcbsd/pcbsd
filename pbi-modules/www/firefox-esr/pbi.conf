#!/bin/sh
# PBING Module Config

# -- Program Base Information --
PBI_ORIGIN="www/firefox-esr"
PBI_PROGNAME="firefox-esr"
PBI_PROGWEB=""
PBI_PROGAUTHOR="Mozilla"

# -- Additional repo information (optional) --
PBI_LICENSE="MPL"
PBI_TAGS="web,browser"
PBI_PROGTYPE="Graphical"
PBI_CATEGORY="Web"

# -- Additional package to install along with ORIGIN
PBI_OTHERPKGS=""

# -- Optional related packages to show user
PBI_PLUGINS="www/linux-c6-flashplugin11 www/nspluginwrapper www/gecko-mediaplayer java/icedtea-web"

# -- Space delimited list of URLs to screenshots
